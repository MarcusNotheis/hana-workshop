ID: openSAPHANA6
_schema-version: '2.0'
description: openSAP HANA6 Group18
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA6_18-uaa
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CrossSchemaService
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
      - name: hdi_user_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: central-db-service
          service: '~{central-db-name}'
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_core_db
      - name: openSAPHANA6_18-uaa
      - name: core_db
resources:
  - name: openSAPHANA6_18-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    parameters:
      config:
        schema: OPENSAP_HANA6_18
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_18
    properties:
      sflight-service-name: '${service-name}'
  - name: hdi_user_db
    parameters:
      config:
        schema: OPENSAP_HANA_USER_18
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: openSAP.CentralDB.opensap-central-container
    properties:
      central-db-name: '${service-name}'
